<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-grid class="form form__grid" fixed>
    <ion-row class="form form__row form__row--first">
      <ion-col class="form form__column" size="6">
        <ion-item class="form form__item ion-no-padding">
          <ion-label class="form form__label" position="floating"
            >Elaboro*</ion-label
          >
          <ion-input
            class="form form__input"
            placeholder="Nombre"
            formControlName="nameElaborated"
          >
          </ion-input>
        </ion-item>
        <div class="form form__message-container">
          <ion-label
            class="form form__label form__label--error"
            *ngIf="
              form.hasError('required', 'nameElaborated') &&
              (form.controls.nameElaborated.touched ||
                form.controls.nameElaborated.dirty)
            "
          >
            Este campo es requerido.
          </ion-label>
          <ion-label
            class="form form__label form__label--error"
            *ngIf="form.hasError('whitespace', 'nameElaborated')"
          >
            No has introducido caracteres.
          </ion-label>
        </div>
      </ion-col>
      <ion-col class="form form__column" size="6">
        <ion-item class="form form__item ion-no-padding">
          <ion-label class="form form__label" position="floating"
            >Puesto*</ion-label
          >

          <ion-select
            class="form form__select"
            interface="action-sheet"
            placeholder="Seleccione puesto"
            formControlName="jobElaborated"
          >
          </ion-select>
        </ion-item>

        <div class="form form__message-container">
          <ion-label
            class="form form__label form__label--error"
            *ngIf="
              form.hasError('required', 'jobElaborated') &&
              (form.controls.jobElaborated.touched ||
                form.controls.jobElaborated.dirty)
            "
          >
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="form form__row form__row--second">
      <ion-col class="form form__column" size="6">
        <ion-item class="form form__item ion-no-padding">
          <ion-label class="form form__label" position="floating"
            >Verifico*</ion-label
          >

          <ion-select
            class="form form__select"
            interface="action-sheet"
            placeholder="Seleccione nombre"
            formControlName="nameVerify"
          >
          </ion-select>
        </ion-item>

        <div class="form form__message-container">
          <ion-label
            class="form form__label form__label--error"
            *ngIf="
              form.hasError('required', 'nameVerify') &&
              (form.controls.nameVerify.touched ||
                form.controls.nameVerify.dirty)
            "
          >
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
      <ion-col class="form form__column" size="6">
        <ion-item class="form form__item ion-no-padding">
          <ion-label class="form form__label" position="floating"
            >Puesto*</ion-label
          >

          <ion-select
            class="form form__select"
            interface="action-sheet"
            placeholder="Seleccione puesto"
            formControlName="jobVerify"
          >
          </ion-select>
        </ion-item>

        <div class="form form__message-container">
          <ion-label
            class="form form__label form__label--error"
            *ngIf="
              form.hasError('required', 'jobVerify') &&
              (form.controls.jobVerify.touched || form.controls.jobVerify.dirty)
            "
          >
            Este campo es requerido.
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
