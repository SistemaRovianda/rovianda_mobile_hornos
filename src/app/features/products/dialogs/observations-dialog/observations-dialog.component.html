<form [formGroup]="form">
  <ion-grid fixed>
    <ion-col size="12">
      <ion-row>
        <h1 class="title-menu">Hora</h1>
      </ion-row>
      <ion-row>
        <p class="ion-label">
          {{ hour }}
        </p>
      </ion-row>
    </ion-col>

    <ion-col size="12">
      <ion-row>
        <h1 class="title-menu">Temperatura producto (Temperatura interna)</h1>
      </ion-row>
      <ion-row>
        <p class="ion-label">
          {{ interTemp }}
        </p>
      </ion-row>
    </ion-col>

    <ion-col size="12">
      <ion-row>
        <h1 class="title-menu">Temperatura c√°mara (Temperatura externa)</h1>
      </ion-row>
      <ion-row>
        <p class="ion-label">
          {{ ovenTemp }}
        </p>
      </ion-row>
    </ion-col>

    <ion-col size="12">
      <ion-row>
        <h1 class="title-menu">Observaciones</h1>
      </ion-row>
      <ion-row size="12" class="ion-justify-content-center">
        <p class="ion-label observations">
          {{ observations }}
        </p>
      </ion-row>
    </ion-col>

    <div class="ion-justify-content-center">
      <ion-col>
        <ion-row class="ion-justify-content-around btn">
          <ion-button color="primary" size="large" (click)="close()">
            Aceptar
          </ion-button>
        </ion-row>
      </ion-col>
    </div>
  </ion-grid>
</form>
