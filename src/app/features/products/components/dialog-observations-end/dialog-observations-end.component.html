<div class="container">
  <span class="title">Observaciones finales de proceso hornos * </span>
  <textarea class="textArea" maxlength="255" [(ngModel)]="observations"></textarea>
  <div style="text-align: center; width: 100%;">
  <ion-button color="danger" size="large" (click)="cancel()">
    Cancelar
  </ion-button>
  <ion-button color="primary" size="large" (click)="end()">
    Terminar
  </ion-button>
</div>
</div>
