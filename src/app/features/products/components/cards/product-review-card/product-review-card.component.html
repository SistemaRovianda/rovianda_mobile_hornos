<ion-card
  class="card card--all ion-justify-content-center ion-align-self-center"
>
  <ion-grid class="card card__grid" fixed>
    <ion-row class="card card__row">
      <ion-col
        class="card card__column ion-justify-content-center ion-align-self-center ion-text-center"
        size="2"
      >
        <ion-icon
          lot="start"
          class="card card__icon card__icon--clipboard"
          src="/assets/icons/clipboard.svg"
        ></ion-icon
      ></ion-col>
      <ion-col
        size="5"
        class="card card__column ion-justify-content-center ion-align-self-center"
        >{{ productReview.hour }}</ion-col
      >
      <ion-col size="5" class="card card__column ion-text-center">
        <ion-button
          class="card card__button"
          expand="block"
          color="primary"
          style="text-transform: none;"
          size="medium"
          (click)="observations(productReview)"
        >
          Observaciones
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
