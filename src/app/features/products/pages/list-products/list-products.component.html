<title-header
  [titlePath]="'Salir'"
  [title]="'Hornos'"
  (onBack)="signOut($event)"
></title-header>

<ion-content>
  <div class="container">
    <ion-grid class="container-grid">
      <ion-row
        class="row row-1 ion-justify-content-center ion-align-items-center"
      >
        <ion-col size="12">
          <h1 class="title">Productos</h1>
        </ion-col>
      </ion-row>
      <ion-row
        class="row row-2 ion-justify-content-start ion-align-items-center"
      ><ion-col class="text-dark" size="1"></ion-col>
        <ion-col class="text-dark" size="1">Horno</ion-col>
        <ion-col class="text-dark" size="2">Pcc</ion-col>
        <ion-col class="text-dark" size="3">Producto</ion-col>
        <ion-col class="text-dark" size="2">Lote</ion-col>
        <ion-col class="text-dark" size="3">Fecha</ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngIf="!(products$ | async)" class="text-dark"
          >No existen productos</ion-col
        >
      </ion-row>
      <ion-row class="row row-3">
        <ion-col size="12">
          <app-product-oven-card
            *ngFor="let product of products$ | async"
            [product]="product"
          ></app-product-oven-card>
        </ion-col>
      </ion-row>
      <ion-row
        class="row row-4 ion-justify-content-center ion-align-items-center"
      >
        <ion-col size="8">
          <ion-button
            expand="block"
            color="primary"
            size="large"
            [routerLink]="['/product/new-product']"
          >
            Agregar nuevo registro
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
