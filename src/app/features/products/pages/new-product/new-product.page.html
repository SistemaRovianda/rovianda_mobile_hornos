<title-header
  [titlePath]="'Regresar'"
  [path]="'/product/list'"
  [title]="'Hornos'"
></title-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div
            *ngIf="!(next$ |async) ||( (index$|async)==0 && (next$|async))"
            class="page"
          >
            <general-data-form
              (onSubmit)="onSubmit($event)"
              [generalData]="generalData"
            ></general-data-form>
          </div>
          <div *ngIf="(next$ |async) && (index$|async)" class="page">
            <revision-data-form
              (onSubmit)="onSubmitRevison($event)"
              [revisionData]="revisionData"
            ></revision-data-form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <div class="container">
      <ion-row class="row-stepper">
        <ion-col size="12">
          <stepper (index)="position($event)"></stepper>
        </ion-col>
      </ion-row>
      <ion-row
        class="ion-justify-content-around"
        *ngIf="!(next$ |async)"
        size="12"
      >
        <ion-button color="secondary" size="medium" (click)="cancel()">
          <ion-grid>
            <ion-col>Cancelar</ion-col>
          </ion-grid>
        </ion-button>
        <ion-button
          color="primary"
          (click)="validateForm()"
          [disabled]="disabledButton"
          size="medium"
        >
          <ion-grid>
            <ion-col>Siguiente</ion-col>
          </ion-grid>
        </ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-around" *ngIf="next$ |async">
        <ion-button
          color="secondary"
          size="medium"
          (click)="addProduct()"
          [disabled]="disabledSaveButton"
        >
          <ion-grid>
            <ion-col *ngIf="!(loading$|async)" size="12">Guardar</ion-col>
            <ion-spinner *ngIf="loading$|async" name="crescent"></ion-spinner>
          </ion-grid>
        </ion-button>
        <!-- <ion-button color="primary" size="medium">
          <ion-grid>
            <ion-col>Usuarios</ion-col>
          </ion-grid>
        </ion-button> -->
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
