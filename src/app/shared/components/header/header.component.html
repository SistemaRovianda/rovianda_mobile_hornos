<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="titlePath || 'titlePath'"
        [defaultHref]="path || '/'"
        icon="arrow-back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col size="12"
            ><label> {{ title || "Seccion" }}</label></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
